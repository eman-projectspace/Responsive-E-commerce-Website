<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
    }

    #div {
      background-color: #111;
      color: white;
      font-size: 24px;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    #cart-items .cart-item {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    #cart-items .cart-item p {
      margin: 4px 0;
    }

    #checkout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    #checkout-btn:hover {
      background-color: #333;
    }

    #checkout-btn a {
      text-decoration: none;
      color: inherit;
    }

    #cart-total {
      background-color: #fffbea;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    #cart-total h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    #no-items-message {
      text-align: center;
      margin: 50px 0;
    }

    #no-items-message p {
      font-size: 18px;
      color: #555;
    }

    #no-items-message .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      #checkout-btn {
        width: 100%;
      }

      #cart-total {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="container py-5" id="cart-container">
    <h2 class="mb-4" id="div">ðŸ›’ Your Shopping Cart</h2>

    <div id="cart-items"></div>

    <div id="no-items-message" style="display: none;">
      <p>You have no items in your shopping bag.</p>
      <a href="/03-product-detail.html" class="btn btn-dark">Continue Shopping</a>
    </div>

    <div id="cart-total" class="mt-4">
      <h3>Cart Sub-Total: <span id="total-price">0</span> PKR</h3>
      <button id="checkout-btn"><a href="/05-checkout.html">Go to Checkout</a></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous">
    </script>

  <script>
    function displayCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const noItemsMessage = document.getElementById('no-items-message');
      const totalPriceElement = document.getElementById('total-price');

      if (cart.length === 0) {
        cartContainer.style.display = 'none';
        noItemsMessage.style.display = 'block';
      } else {
        cartContainer.style.display = 'block';
        noItemsMessage.style.display = 'none';
        let totalPrice = 0;
        cartContainer.innerHTML = '';

        cart.forEach((item, index) => {
          totalPrice += item.price * item.quantity;

          const itemElement = document.createElement('div');
          itemElement.classList.add('cart-item');
          itemElement.innerHTML = `
            <p><strong>Product:</strong> ${item.name}</p>
            <p><strong>Price:</strong> PKR ${item.price}</p>
            <p><strong>Quantity:</strong> ${item.quantity}</p>
            <p><strong>Total:</strong> PKR ${item.price * item.quantity}</p>
            <button class="btn btn-sm btn-outline-danger mt-2" onclick="deleteItem(${index})">Remove</button>
          `;
          cartContainer.appendChild(itemElement);
        });

        totalPriceElement.textContent = totalPrice;
      }
    }

    function deleteItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    window.onload = displayCart;
  </script>

</body>

</html>
